<img src="{{inputChar.urlimg}}" class="clickable card dimcard" 
(click)="selectService.insertInFight2(inputChar)"
>
<div class="card-body">
     <p> >> NAME : {{inputChar.name}} </p>
     <p> >> LIFEPOINTS : {{inputChar.lifePoints}}</p>
     <p> >> STR : {{inputChar.str}}</p>
     <p> >> DEF : {{inputChar.def}}</p>
     <p> >> DEX : {{inputChar.dex}}</p>
     <p> >> INT : {{inputChar.int}}</p>
     
</div>
